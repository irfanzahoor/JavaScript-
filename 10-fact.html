<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>


    <script>
        // Factorial of a number

        let num, fact = 1;
        let inp = prompt("ENter a number ");
        num = parseInt(inp);
        for (let i = 1; i <= num; i++) {
            fact *= i;
        }

        console.log(fact);
    </script>
</body>

</html>
